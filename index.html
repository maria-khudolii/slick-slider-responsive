<!DOCTYPE html>
<html>
    <head>
        <title>Slick Slider</title>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="slick/slick.css">
    </head>
    <body>
    	<div class="slick-slider">
    		<div><img src="img/1.jpg" width="300" height="300"></div>
    		<div><img src="img/2.jpg" width="300" height="300"></div>
    		<div><img src="img/3.jpg" width="300" height="300"></div>
    		<div><img src="img/4.jpg" width="300" height="300"></div>
    		<div><img src="img/5.jpg" width="300" height="300"></div>
    		<div><img src="img/6.jpg" width="300" height="300"></div>
    	</div>

    	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="slick/slick.min.js"></script>
		<script type="text/javascript">
    		$(document).ready(function(){
      		$('.slick-slider').slick({
        	  	dots: true,
				infinite: true,
				speed: 300,
				slidesToShow: 3,
				slidesToScroll: 1,
				arrows: false,
				responsive: [
				   {
				    breakpoint: 1024,
				    settings: {
				    slidesToShow: 2,
				    slidesToScroll: 1,
				    infinite: true,
				    dots: true
				    }
				  },
				    {
				      breakpoint: 650,
				      settings: {
				        slidesToShow: 1,
				        slidesToScroll: 1
				      }
				    }
				    // You can unslick at a given breakpoint now by adding:
				    // settings: "unslick"
				    // instead of a settings object
				  ]
      			});
    		});
  		</script>
	</body> 
</html>
